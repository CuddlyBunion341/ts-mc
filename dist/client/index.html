<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Minecraft Clone</title>
        <link rel="stylesheet" href="style.min.css" />
    </head>
    <body>
        <script type="module" src="bundle.js"></script>
        <img class="overlay water-overlay" src="gui/hud/underwater.png" alt="Underwater Texture" />
        <div id="hud" class="overlay">
            <div class="hotbar">
                <div class="healthbar">
                    <img class="heart" />
                    <img class="heart" />
                    <img class="heart" />
                    <img class="heart" />
                    <img class="heart" />
                    <img class="heart" />
                    <img class="heart" />
                    <img class="heart" />
                    <img class="heart" />
                    <img class="heart" />
                </div>
                <div class="hungerbar">
                    <img class="hunger" />
                    <img class="hunger" />
                    <img class="hunger" />
                    <img class="hunger" />
                    <img class="hunger" />
                    <img class="hunger" />
                    <img class="hunger" />
                    <img class="hunger" />
                    <img class="hunger" />
                    <img class="hunger" />
                </div>
                <div class="slot-container">
                    <img src="gui/hud/slots.png" />
                    <img src="gui/hud/selected-slot.png" alt="selected" class="selected" />
                    <div class="item" style="--index: 0">
                        <img src="textures/items/stone.webp" />
                        <span class="count">64</span>
                    </div>
                    <div class="item" style="--index: 1">
                        <img src="textures/items/cobblestone.webp" />
                        <span class="count">64</span>
                    </div>
                    <div class="item" style="--index: 2">
                        <img src="textures/items/dirt.webp" />
                        <span class="count">64</span>
                    </div>
                    <div class="item" style="--index: 3">
                        <img src="textures/items/log.webp" />
                        <span class="count">64</span>
                    </div>
                    <div class="item" style="--index: 4">
                        <img src="textures/items/planks.webp" />
                        <span class="count">64</span>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
